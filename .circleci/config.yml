
version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  node-15-1-build:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run: 
          name: run build 
          command: npm run build
  node-16-15-0-build:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run: 
          name: run build 
          command: npm run build
  unit-test:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - run: 
          name: run build 
          command: npm run test

workflows:
  orb-free-workflow:
    jobs:
      - node-15-1-build
      - node-16-15-0-build
      - unit-test:
          requires: 
            - node-15-1-build
            - node-16-15-0-build 
      - heroku/deploy-via-git: 
          requires: 
            - unit-test
